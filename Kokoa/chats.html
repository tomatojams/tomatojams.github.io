<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Welcome to P.Tmind</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>
          <i class="fas fa-wifi"></i>
          No service
        </span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__column__time">21:43</span>
      </div>
      <div class="status-bar__column">
        <span
          >1000% <i class="fas fa-battery-full"></i><i class="fas fa-bolt"></i
        ></span>
      </div>
    </div>
    <main class="Chats-screen">
      <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
          <i class="fas fa-search fa-lg"></i>
          <i class="fa-regular fa-comment fa-lg"></i>
          <i class="fas fa-music fa-lg"></i>
          <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
        </div>
      </header>
      <a class="chat-link" href="chat.html">
        <div class="user-component">
          <div class="user-component_column">
            <img
              class="user-component_avatar_sm"
              src="https://t3.ftcdn.net/jpg/01/54/83/74/240_F_154837482_I5CtAhJmNYDAm8dTvbCzDNXXs5WsSIoa.jpg"
              alt="" />
            <div class="user-component_text">
              <h4 class="user-component_title">tomatojam</h4>
              <h6 class="user-component_subtitle">real beauty</h6>
            </div>
          </div>
          <div class="user-component_column2nd">
            <div class="user-component_column2nd_chatinfo">
              <span class="user-component_column2nd_time">17:21</span>
              <div class="badge">1</div>
            </div>
          </div>
        </div>
      </a>


      <div id="no-mobile">
        <span>Your screen is too big</span>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_ul">
        <li class="nav_btn">
          <a class="nav_a" href="index.html"
            ><i class="fa-regular fa-user fa-xl"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_a" href="#"
            ><span class="nav_notification"><div class="badge">1</div></span
            ><i class="fas fa-comments fa-xl"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_a" href="find.html"
            ><i class="fas fa-search fa-xl"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_a" href="more.html"
            ><i class="fas fa-ellipsis-h fa-xl"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/0bcff22705.js"
      crossorigin="anonymous"></script>
  </body>
</html>
