<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Welcome to P.Tmind</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>
          <i class="fas fa-wifi"></i>
          No service
        </span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__column__time">21:43</span>
      </div>
      <div class="status-bar__column">
        <span
          >1000% <i class="fas fa-battery-full"></i><i class="fas fa-bolt"></i
        ></span>
      </div>
    </div>
    <main class="Find-screen">
      <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>

        <div class="screen-header__icons">
          <i class="fas fa-search fa-lg"></i>

          <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
        </div>
      </header>

      <section>
        <div class="find-icons">
          <div class="find-icons_icon">
            <i class="fa-solid fa-qrcode"></i><span>QR Code</span>
          </div>
          <div class="find-icons_icon">
            <i class="fa-solid fa-address-book"></i
            ><span
              >Add by <br />
              Contacts</span
            >
          </div>
          <div class="find-icons_icon">
            <i class="fa-solid fa-id-card"></i><span>Add by ID</span>
          </div>
          <div class="find-icons_icon">
            <i class="fa-solid fa-envelope"></i><span>Invite</span>
          </div>
        </div>
        <div class="recommend-friends">
          <h6 class="recommend-friends_title">Recommend-friends</h6>
          <div class="recommend-friends_list">
            <h1>you have no recommend-friends</h1>
          </div>
        </div>
        <div class="open-chat">
          <div class="open-chat_header">
            <h4 class="open-chat_title">Open Chat</h4>
            <span
              >Go to openchat Home<i class="fas fa-chevron-right fa-sm"></i
            ></span>
          </div>

          <div class="open-post">
            <div class="open-post_column">
              <div class="open-post_des">
                <span>#BTS</span>
                <span>#BTS#ARMY#FRIENDS</span>
                <div><span>802 members |</span> <span>Active</span></div>
              </div>

              <div class="open-post_img">
                <img
                  src="https://cdn.pixabay.com/photo/2023/12/12/21/16/ai-generated-8445903_1280.png"
                  alt="" />
                <div class="heart_badge">
                  <i class="fas fa-heart"></i><span>326</span>
                </div>
              </div>
            </div>
            <div class="open-post_column">
              <div class="open-post_des">
                <span>#Bts Gang~</span>
                <span>#englishonly#ARMY#FRIENDS</span>
                <div><span>299 members |</span> <span>Active</span></div>
              </div>

              <div class="open-post_img">
                <img
                  src="https://cdn.pixabay.com/photo/2024/03/31/02/03/ai-generated-8665875_640.jpg"
                  alt="" />
                <div class="heart_badge">
                  <i class="fas fa-heart"></i><span>215</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div id="no-mobile">
        <span>KoKoa Talk</span>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_ul">
        <li class="nav_btn">
          <a class="nav_a" href="friend.html"
            ><i class="fa-regular fa-user fa-xl"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_a" href="index.html"
            ><span class="nav_notification"><div class="badge">1</div></span
            ><i class="far fa-comments fa-xl"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_a" href="#"><i class="fas fa-search fa-xl"></i></a>
        </li>
        <li class="nav_btn">
          <a class="nav_a" href="more.html"
            ><i class="fas fa-ellipsis-h fa-xl"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/0bcff22705.js"
      crossorigin="anonymous"></script>
  </body>
</html>
