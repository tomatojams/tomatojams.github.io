<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Welcome to P.Tmind</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>
          <i class="fas fa-wifi"></i>
          No service
        </span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__column__span">21:43</span>
      </div>
      <div class="status-bar__column">
        <span
          >1000% <i class="fas fa-battery-full"></i><i class="fas fa-bolt"></i
        ></span>
      </div>
    </div>
    <main class="friends-screen">
      <header class="screen-header">
        <h1 class="screen-header__title">friends</h1>
        <div class="screen-header__icons">
          <i class="fas fa-search fa-lg"></i>
          <i class="fas fa-music fa-lg"></i>
          <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
        </div>
      </header>
      <a id="friend-display-link" href="">
        <i class="fas fa-info-circle"></i>Friends' Names Display
        <i class="fas fa-chevron-right fa-sm"></i>
      </a>
      <div class="user-component">
        <div class="user-component_column">
          <img
            class="user-component_avatar_xl"
            src="https://t3.ftcdn.net/jpg/01/54/83/74/240_F_154837482_I5CtAhJmNYDAm8dTvbCzDNXXs5WsSIoa.jpg"
            alt="" />
          <div class="user-component_text">
            <h4 class="user-component_title">tomatojam</h4>
            <h6 class="user-component_subtitle">real beauty</h6>
          </div>
        </div>
        <div class="user-component_column"></div>
      </div>

      <div class="friends-screen_channel">
        <div class="friends-screen_channel-header">
          Channel
          <i class="fas fa-chevron-up fa-sm"></i>
        </div>
        <div class="user-component">
          <div class="user-component_column comlumn1st">
            <img
              class="user-component_avatar_sm"
              src="https://t3.ftcdn.net/jpg/01/54/83/74/240_F_154837482_I5CtAhJmNYDAm8dTvbCzDNXXs5WsSIoa.jpg"
              alt="" />
            <div class="user-component_text">
              <h4 class="user-component_title">Channel</h4>
            </div>
          </div>
          <div class="user-component_column2nd">
            <span class="user-component_title--not-bold"
              >2 <i class="fas fa-chevron-right fa-sm"></i
            ></span>
          </div>
        </div>
      </div>
      <div id="splash-screen"><i class="fas fa-comments fa-8x"></i></div>

      <div id="no-mobile">
        <span>KoKoa Talk</span>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_ul">
        <li class="nav_btn">
          <a class="nav_a" href="#"><i class="fa-solid fa-user fa-xl"></i></a>
        </li>
        <li class="nav_btn">
          <a class="nav_a" href="./index.html">
            <span class="nav_notification"> <div class="badge">1</div> </span>
            <i class="fa-regular fa-comments fa-xl"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_a" href="find.html"
            ><i class="fas fa-search fa-xl"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_a" href="more.html"
            ><i class="fas fa-ellipsis-h fa-xl"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/0bcff22705.js"
      crossorigin="anonymous"></script>
  </body>
</html>
