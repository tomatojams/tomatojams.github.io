<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Welcome to P.Tmind</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>
          <i class="fas fa-wifi"></i>
          No service
        </span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__column__time">21:43</span>
      </div>
      <div class="status-bar__column">
        <span
          >1000% <i class="fas fa-battery-full"></i><i class="fas fa-bolt"></i
        ></span>
      </div>
    </div>
    <main class="Find-screen">
      <header class="screen-header">
        <h1 class="screen-header__title">More</h1>

        <div class="screen-header__icons">
          <i class="fas fa-search fa-lg"></i>
          <i class="fas fa-music fa-lg"></i>
          <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
        </div>
      </header>
      <div class="user-component">
        <div class="user-component_column">
          <img
            class="user-component_avatar_sm"
            src="https://t4.ftcdn.net/jpg/04/03/37/99/240_F_403379931_nNmf26pP7AnyDkEXC2I0OE4sxTFPbDhF.jpg"
            alt="" />
          <div class="user-component_text">
            <h4 class="user-component_title">tomatojam</h4>
            <h6 class="user-component_subtitle">082 10 3677 7599</h6>
          </div>
        </div>
        <div class="user-component_column2nd">
          <div class="user-component_column2nd_chatinfo">
            <span class="user-component_column2nd_time"
              ><i class="fas fa-comment-alt fa-2x"></i
            ></span>
          </div>
        </div>
      </div>

      <div class="find-icons">
        <div class="find-icons_icon">
          <i class="far fa-calendar"></i><span>Calendar</span>
        </div>
        <div class="find-icons_icon">
          <i class="fa-regular fa-folder"></i><span>Talk Drive</span>
        </div>
        <div class="find-icons_icon">
          <i class="fa-regular fa-face-smile"></i><span>Emoticons</span>
        </div>
        <div class="find-icons_icon">
          <i class="fa-solid fa-brush"></i><span>Themes</span>
        </div>
      </div>
      <div class="find-icons find-icons2">
        <div class="find-icons_icon">
          <i class="fa-solid fa-file-invoice"></i><span>Account</span>
        </div>
        <div class="find-icons_icon">
          <i class="fa-regular fa-comment"></i><span>Openchat</span>
        </div>
      </div>
      <div class="suggestion">
        <span>Suggestion</span>

        <div class="find-icons grid4">
          <div class="find-icons_icon">
            <img
              src="https://i.pinimg.com/originals/ee/03/bd/ee03bdb486d436c70ca517ad9d408d0b.jpg"
              alt="" /><span>Calendar</span>
          </div>
          <div class="find-icons_icon">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHg6bwkVoLfBEmkICCtbw5SgzqbwnnX08-rg&s"
              alt="" /><span>Talk Drive</span>
          </div>
          <div class="find-icons_icon">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsGh9NP1V8VzGAS06N6KWG0G8MFLmTcCnzRw&s"
              alt="" /><span>Emoticons</span>
          </div>
        </div>
      </div>

      <div id="no-mobile">
        <span>KoKoa Talk</span>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_ul">
        <li class="nav_btn">
          <a class="nav_a" href="friend.html"
            ><i class="fa-regular fa-user fa-xl"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_a" href="chats.html"
            ><span class="nav_notification"><div class="badge">1</div></span
            ><i class="far fa-comments fa-xl"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_a" href="find.html"
            ><i class="fas fa-search fa-xl"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_a" href="#"><i class="fas fa-ellipsis-h fa-xl"></i></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/0bcff22705.js"
      crossorigin="anonymous"></script>
  </body>
</html>
