<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Welcome to P.Tmind</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>
          <i class="fas fa-wifi"></i>
          No service
        </span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__column__time">21:43</span>
      </div>
      <div class="status-bar__column">
        <span
          >1000% <i class="fas fa-battery-full"></i><i class="fas fa-bolt"></i
        ></span>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();">
          <span> <i class="fas fa-chevron-left fa-xl"></i> </span
        ></a>
      </div>
      <div class="alt-header__column">
        <span class="alt-header__column__setting">Setting</span>
      </div>
      <div class="alt-header__column" alt-header>
        <i class="fas fa-search fa-xl"></i>
      </div>
    </header>
    <main>
      <ul class="settings_list">
        <li class="setting_setting">
          <i class="fas fa-bullhorn fa-lg"></i><span>Notice</span>
        </li>
        <li class="setting_setting">
          <i class="fas fa-flask fa-lg"></i><span>PTmind Lab</span>
        </li>
        <li class="setting_setting setting-added-column">
          <i class="fas fa-info-circle fa-lg"></i><span>Version</span>
          <span>Lastest Version</span>
        </li>
      </ul>

      <ul class="settings_list">
        <li class="setting_setting">
          <i class="fas fa-lock fa-lg"></i><span>Notice</span>
        </li>
        <li class="setting_setting">
          <i class="fas fa-bell fa-lg"></i><span>PTmind Lab</span>
        </li>
        <li class="setting_setting">
          <i class="fas fa-user-friends fa-lg"></i><span>Version</span>
        </li>
        <li class="setting_setting">
          <i class="fas fa-comments fa-lg"></i><span>Notice</span>
        </li>
        <li class="setting_setting">
          <i class="fas fa-tv fa-lg"></i><span>PTmind Lab</span>
        </li>
        <li class="setting_setting setting-added-column">
          <i class="fas fa-brush fa-lg"></i><span>Version</span>
          <span>Lastest Version</span>
        </li>
        <li class="setting_setting">
          <i class="fas fa-phone-alt fa-lg"></i><span>Version</span>
        </li>
      </ul>

      <div id="no-mobile">
        <span>KoKoa Talk</span>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_ul">
        <li class="nav_btn">
          <a class="nav_a" href="friend.html"
            ><i class="fa-regular fa-user fa-xl"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_a" href="chats.html"
            ><span class="nav_notification"><div class="badge">1</div></span
            ><i class="far fa-comments fa-xl"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_a" href="find.html"
            ><i class="fas fa-search fa-xl"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_a" href="more.html"
            ><i class="fas fa-ellipsis-h fa-xl"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/0bcff22705.js"
      crossorigin="anonymous"></script>
  </body>
</html>
