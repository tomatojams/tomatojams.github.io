<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Welcome to P.Tmind</title>
  </head>
  <body>
    <main>
      <div class="status-bar">
        <div class="status-bar__column">
          <span>
            <i class="fas fa-wifi"></i>
            No service
          </span>
        </div>
        <div class="status-bar__column">
          <span class="status-bar__column__span">21:43</span>
        </div>
        <div class="status-bar__column">
          <span
            >1000% <i class="fas fa-battery-full"></i><i class="fas fa-bolt"></i
          ></span>
        </div>
      </div>
      <header class="Welcome-header">
        <h2 class="Welcome-header__title">P.Tmind와 친구하기</h2>
        <p class="Welcome-header_text">
          If you have a P.Tmind Account, log in with you
        </p>
      </header>
      <form id="login-form" action="">
        <input type="text" placeholder="Email or phone number" />
        <input type="password" placeholder="password" />
        <input type="submit" value="Log In" />
      </form>

      <button id="signup">Sign Up</button>
      <a href="#"> Find kokoa Account or Password </a>
    </main>
    <script
      src="https://kit.fontawesome.com/0bcff22705.js"
      crossorigin="anonymous"></script>
  </body>
</html>
